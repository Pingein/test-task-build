<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/libs/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Player viewer/editor</title>
</head>
<body>
    
    <div class="buttons">
        <div class="buttons__browse">
            <div class="buttons__new-player button new-player">ADD PLAYER +</div>
            <div class="buttons__search button search">S</div>
        </div>

        <div class="buttons__pagination">
            <div class="buttons__previous button page-btn">←</div>
            <div class="page__counter">
                <span class="page__current">1</span>
                /
                <span class="page__total">x</span>
            </div>
            <div class="buttons__next button page-btn">→</div>
        </div>

        <div class="buttons__page-size">
            <span class="page-size-text">
                Players per page:
            </span>
            <div class="page-size">
                <input type="number"
                        class="page-size-input"
                        value="30">
            </div>
        </div>
    </div>

    <table class="table">
        <thead class="table__head">
            <tr>
            <th class="table__col-name head">
                <div class="sort__container name">
                    <span class="sort__option">
                        Player Name
                    </span>
                    <span class="sort__order">
                        …
                    </span>
                </div>
            </th>

            <th class="table__col-email head">
                <div class="sort__container email">
                    <span class="sort__option">
                        Email
                    </span>
                    <span class="sort__order">
                        …
                    </span>
                </div>
            </th>

            <th class="table__col-age head">
                <div class="sort__container age">
                    <span class="sort__option">
                        Age
                    </span>
                    <span class="sort__order">
                        …
                    </span>
                </div>
            </th>

            <th class="table__col-pass head">
                Password
            </th>

            <th class="table__col-option head">
                Options
            </th>
            </tr>
        </thead>

        <tbody class="table__body">
        </tbody>
    </table>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/scripts.js"></script>
</body>
</html>
