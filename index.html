<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/libs/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Player viewer/editor</title>
</head>
<body>
    
    <div class="buttons">
        <div class="buttons__new-player button new-player">NEW PLAYER</div>
        <div class="buttons__previous button page-btn"><</div>
        <div class="page__counter">
            <span class="page__current">1</span>
            /
            <span class="page__total">x</span>
        </div>
        <div class="buttons__next button page-btn">></div>
        <div class="page__size">
            <input type="number"
                    class="page__size-input"
                    value="20">
        </div>
    </div>

    <table class="table">
        <thead class="table__head">
            <tr>
            <th class="table__col-name head">
                Player Name
            </th>

            <th class="table__col-email head">
                Email
            </th>

            <th class="table__col-age head">
                Age
            </th>

            <th class="table__col-pass head">
                Password
            </th>

            <th class="table__col-option head">
                Options
            </th>
            </tr>
        </thead>

        <tbody class="table__body">
        </tbody>
    </table>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/scripts.js"></script>
</body>
</html>
